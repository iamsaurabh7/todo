    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="inputBox">

        </div>
    </div>

    <div class="container">
        <div class="row" id="dataContainer">
            <!-- content will be added here -->
        </div>
    </div>
    <div id="popup" class="popup"></div>
